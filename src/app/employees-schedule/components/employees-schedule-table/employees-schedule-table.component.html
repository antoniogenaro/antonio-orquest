<div class="total-hours">
  <span>Horas totales: {{ totalMinutes | hours }}</span>
</div>
<table mat-table [dataSource]="employeeClockInOuts">
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef>DÃ­a</th>
    <td mat-cell *matCellDef="let element">
      {{ element.day | dateTz : "EEEE dd/MM" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="totalMinutes">
    <th mat-header-cell *matHeaderCellDef>Horas totales</th>
    <td mat-cell *matCellDef="let element">
      {{ element.totalMinutes | hours }}
    </td>
  </ng-container>
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Detalles</th>
    <td mat-cell *matCellDef="let element">
      <app-clock-in-out-details
        [employeeDayClockInOuts]="element"
      ></app-clock-in-out-details>
    </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">
      <app-clock-in-out-state [state]="element.state"></app-clock-in-out-state>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
